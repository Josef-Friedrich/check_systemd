[tox]
envlist = py36, py37, py38, flake8

[testenv]
deps = nose
commands = nosetests --nocapture {posargs}

[testenv:py36]
basepython = python3.6

[testenv:py37]
basepython = python3.7

[testenv:py38]
basepython = python3.8

[testenv:flake8]
basepython = python3.6
deps =  flake8
commands = flake8 check_systemd.py test setup.py
